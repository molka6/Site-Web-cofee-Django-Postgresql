{% extends  'base.html' %}
{% block content %}
    <div class="my-form container p-5 my-5 rounded border border-secondary">
        <form>
            <h2 class="text-center">All Products</h2> 
         
            <hr>
            <section>
                <div class="container-fluid">
                  <div class="row p-5" >
                  {% for pro in products %}
                    <div>
                      <div class="card m-2" style="width: 18rem;">
                        <img src="{{ pro.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                              <h5 class="card-title"> {{ pro.name }}</h5>
                              <p class="card-text"> {{ pro.description }} </p>
                              <a href="{%  url 'product' pro_id=pro.id  %}" class="btn btn-secondary">Show Details</a>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                  </div>
                </div>
            </section>
        </form>
    </div>
{% endblock %}
